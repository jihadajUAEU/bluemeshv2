[pytest]
markers =
    asyncio: mark a test as an asyncio test
    unit: mark test as a unit test
    integration: mark test as an integration test
    slow: mark test as a slow test
    workflow: mark test as a workflow-related test

python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths =
    src/tests

addopts =
    -v
    --tb=short
    --asyncio-mode=auto
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
    --cov-fail-under=80

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

env =
    LOG_LEVEL=ERROR
    TEST_ENV=true
    MODEL_PROVIDER=mock

asyncio_mode = auto
